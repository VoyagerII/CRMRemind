<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>t</title>
<link rel="stylesheet" type="text/css" href="jquery.loading.css" />
<script type="text/javascript" src="../jquery-1.8.0/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="jquery.loading.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		getLoadLayer($("body"));
		$("#loadingDivId").html("倒计时：<br />");
		rll(5);
	});

	function rll(t) {
		var tId = setInterval(function() {
			if (t < 0) {
				clearInterval(tId);
				removeLoadLayer($("body"));
			} else {
				$("#rll").html(t);
				$("#loadingDivId").append(t + ">>><br />");
				t--;
			}
		}, 1000);
	}
</script>
</head>
<body style="height: 750px;">
	<span>loading >>> </span>
	<span id="rll"></span>
</body>
</html>

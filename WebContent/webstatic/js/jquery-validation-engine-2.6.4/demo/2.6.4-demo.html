<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>JQuery Validation Engine</title>
		<link rel="stylesheet" type="text/css" href="../css/validationEngine.jquery.css" />
		<script type='text/javascript' src='../../jquery-1.8.0/jquery-1.8.0.min.js'></script>
		<script type="text/javascript" src="../src/jquery.validationEngine.js"></script>
		<script type="text/javascript" src="../languages/jquery.validationEngine-zh_CN.js"></script>
		<script type="text/javascript" src="../jquery.validationEngine.allRules.js"></script>
		<script type="text/javascript" src="2.6.4-demo.html.js"></script>
	</head>
<body>
	<br /><br /><br />
	<form id="formID" method="post">
		<input type="text" value="" class="" data-validation-engine="validate[required,minSize[2]]" />
		<br />
		<br />
		<input type="text" value="" class="" data-validation-engine="validate[required,custom[isFigure]]" />
		<br />
		<br />
		<input type="text" value="" class="" data-validation-engine="validate[required,custom[isChinaMainlandIdentity]]" />
		<br />
		<br />
		<input class="submit" type="submit" value="Validate &amp; Send the form!" />
	</form>
</body>
</html>
